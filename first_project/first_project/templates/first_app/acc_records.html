{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<h1>Access Records:</h1>
    {% if acc_records %}
    <table>
        <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
        </thead>
        {% for acc in acc_records %}
        <tr>
            <td>{{acc.web_page_name}}</td>
            <td>{{acc.date|date:'l-Y-F-d'}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No access Record Found!!</p>
    {% endif %}

{% endblock %}
